<div class="container-fluid text-center mt-4">
  <h1 class="display-3 fw-bold  animate-title">
    Bienvenue sur <span class="text-warning">PontuXL</span>
  </h1>
  <p class="lead text-muted" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    Un jeu de stratégie captivant où vous devez isoler les lutins adverses.
  </p>
</div>

<div class="container-fluid mt-4">
  <div class="row g-0" style="height: 80vh;">
    <!-- Colonne pour le plateau de jeu -->
    <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center bg-light" style="height: auto;">
      <div class="d-flex justify-content-center align-items-center w-100" style="aspect-ratio: 1 / 1; max-width: 90%;">
        <app-board></app-board>
      </div>
    </div>

    <!-- Colonne pour la chatbox -->
    <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center" style="height: 107%; background-color: #D2A679;">
      <div class="card chat-card w-100 mx-4" style="height: 90%; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <div class="card-header text-white  d-flex justify-content-between align-items-center" style="background-color: black;">
          <h5 class="mb-0">Chatbox</h5>
          <span class="badge bg-warning">{{ messages.length }}</span>
        </div>

        <div class="card-body chat-box overflow-auto">
          <div *ngFor="let message of messages" class="message mb-2" [ngClass]="{'mine': message.sender === 'Moi'}">
            <strong>{{ message.sender }}</strong>
            <p class="mb-1">{{ message.text }}</p>
            <small class="text-muted">{{ message.time }}</small>
          </div>
        </div>

        <div class="card-footer">
          <div class="input-group">
            <input type="text" class="form-control" [(ngModel)]="newMessage" placeholder="Tapez votre message..." />
            <button class="btn btn-primary" (click)="sendMessage()">Envoyer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
